<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
    <title>Music Page</title>
</head>
<body>
    <div class="full">
            <div class="whole">
                  <header>
                      <nav>
                          <div class="arrow">
                             <img src="./images/expand_more_white_24dp.svg" alt="arrow">
                          </div>
                          <div class="songvideo">
                              <div class="box">
                                   <a href="#">Song</a>
                                   <a href="#">Video</a>
                              </div>
                               
                          </div>
                          <div class="threedots">
                                  <img src="./images/more_vert_white_24dp.svg" alt="dots">
                          </div>
                      </nav>
                  </header>
<!-------------------------------- Main ---------------------------------------------->
                   <div class="first">
                    <img src="./images/download.jpg" alt="champion">
                   </div>
                   <br>
                  <div class="second">
                       <div class="thumbdown">
                              <img src="./images/thumb_down_white_24dp.svg" alt="thumbdown">
                       </div>
                       <div class="text">
                           <p>Champion</p><br>
                           <p>Barns Courtney</p>
                       </div>
                       <div class="thumbup">
                              <img src="./images/thumb_up_white_24dp.svg" alt="thumb up">
                       </div>
                  </div>
                  <br>
                 <div class="third">
                         <hr>
                         <div class="circle"></div>
                         
                         <div class="time">
                             
                                <span>0:02</span>
                            
                                <span>3:10</span>
                            
                         </div>
                        
                         
                 </div>
                 <br>
                 <div class="fourth">
                          <img src="./images/shuffle_white_24dp.svg" alt="shuffle_white_24dp">
                          <img src="./images/skip_previous_white_24dp.svg" alt="skip_previous_white_24dp">
                          <img src="./images/pause_white_24dp.svg" alt="pause">
                          <img src="./images/skip_next_white_24dp.svg" alt="skipnext">
                          <img src="./images/repeat_white_24dp.svg" alt="repeat_white_24dp">
                </div>

                <!------------------------------------ Footer ---------------------------------->
                <br><br><br><br><br>
              <div class="forhr">
                <hr>
              </div>  
                <div class="footer">
                       <a href="#">UP NEXT</a>
                       <a href="#">LYRICS</a>
                       <a href="#">RELATED</a>
                </div>
     
        </div>
            </div>
           
   
</body>
</html>
